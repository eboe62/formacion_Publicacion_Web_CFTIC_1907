<!DOCTYPE html>
<html lang="es-es">
<head>
    <title>Ventana modal</title>
    <meta name="author" content="Quique Orellana">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/PlantillaEstilo107.css" type="text/css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="../js/funciones.js"></script>
    <script src="../js/funcionesModal.js"></script>

</head>
<body>

<!-- Trigger/Open The Modal -->
<button id="myBtn" style="color: black" onclick="btn()">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header flex-container flex-justifyspacebetween">
      <h2>Modal Header</h2>
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
      <p id="parrafo">Some text in the Modal Body</p>
    </div>
    <div class="modal-footer">
      <h4>Modal Footer</h4>
    </div>
  </div>
</div>
    
</body>
</html>
